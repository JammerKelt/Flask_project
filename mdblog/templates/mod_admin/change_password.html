{% extends "_main.html" %}

{% block title %} Change password {% endblock %}

{% block main %}

<form action="{{ url_for("admin.change_password") }}" method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.old_password.label }}
        {{ form.old_password() }}
    </div>
    <div class="form-group">
        {{ form.new_password.label}}
        {{ form.new_password() }}
    </div>
    <button type="submit" class="btn btn-primary">
        Change
    </button>
    
</form>

{% endblock %}
