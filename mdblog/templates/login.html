{% extends "_main.html" %}

{% block title %} Login {% endblock %}

{% block main %}

<form action="{{ url_for("login_user") }}" method="POST">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.username.label }}
        {{ form.username() }}
    </div>
    <div class="form-group">
        {{ form.password.label}}
        {{ form.password() }}
    </div>
    <button type="submit" class="btn btn-primary">
        Login
    </button>
    
</form>

{% endblock %}
